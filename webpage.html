<!DOCTYPE html>
<html>
<head>
    <title>Infinite Scrolling Button Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222222; /* keep the existing background color */
        }

        .container {
            padding: 20px;
            overflow-y: auto; /* keep the existing overflow style */
        }

        .grid {
            display: flex;
            flex-direction: column; /* keep the existing flex direction */
            gap: 20px; /* keep the existing gap */
        }

        .column {
            display: flex;
            flex-wrap: nowrap; /* keep the existing flex wrap */
            overflow-x: auto; /* keep the existing overflow style */
            gap: 10px; /* keep the existing gap */
        }

        .button {
            background-color: #1a1a1a; /* keep the existing background color */
            color: #56C7F7; /* change text color to #7DF9FF */
            border: none; /* keep the existing border style */
            padding: 15px 32px; /* keep the existing padding */
            text-align: center; /* keep the existing text alignment */
            text-decoration: none; /* keep the existing text decoration */
            display: inline-block; /* keep the existing display style */
            font-size: 16px; /* keep the existing font size */
            cursor: pointer; /* keep the existing cursor style */
            border-radius: 5px; /* keep the existing border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* keep the existing box shadow */
        }

        .button:hover {
            background-color: #333; /* keep the existing background color on hover */
            color: #7DF9FF; /* change text color to #7DF9FF on hover */
        }

        .column-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* keep the existing text color */
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: none;
        }
        
        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- columns will be generated dynamically using JavaScript -->
        </div>
        <div class="iframe-container" id="iframe-container">
            <iframe id="iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Dinkeres/emulator@main/source(0.0.0.4).js"></script>
</body>
</html>

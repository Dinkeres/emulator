<!DOCTYPE html>
<html>
<head>
    <title>Infinite Scrolling Button Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222222; /* change background color to #222222 */
        }

        .container {
            padding: 20px;
            overflow-y: auto; /* enable vertical scrolling for the container */
        }

        .grid {
            display: flex;
            flex-direction: column; /* lay out columns vertically */
            gap: 20px; /* add gap between columns */
        }

        .column {
            display: flex;
            flex-wrap: nowrap; /* prevent wrapping to new line */
            overflow-x: auto; /* enable horizontal scrolling for each column */
            gap: 10px; /* add gap between buttons */
        }

        .button {
            background-color: #1a1a1a; /* change button background to darker black */
            color: #fff; /* change text color to white */
            border: none; /* remove border */
            padding: 15px 32px; /* add padding */
            text-align: center; /* center text */
            text-decoration: none; /* remove underline */
            display: inline-block; /* display as inline-block */
            font-size: 16px; /* change font size */
            cursor: pointer; /* change cursor to pointer */
            border-radius: 5px; /* add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* add box shadow */
        }

        .button:hover {
            background-color: #333; /* change background color on hover */
        }

        .column-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* change text color to white */
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: none;
        }
        
        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- columns will be generated dynamically using JavaScript -->
        </div>
        <div class="iframe-container" id="iframe-container">
            <iframe id="iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Dinkeres/emulator@main/source(0.0.0.3).js"></script>
</body>
</html>

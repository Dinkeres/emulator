<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div style="width:100%; height:100%; max-width:100%;">
        <div id="game"></div>
    </div>

    <script>
        // Ruffle Config
        const RUFFLE_target = "#game";
        const RUFFLE_gameUrl = "https://static.wixstatic.com/media/f75dfd_59fa287ae6034d09bc7682f4d9f5bf27.swf";

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            document.querySelector(RUFFLE_target).appendChild(player);
            player.load(RUFFLE_gameUrl);
        });
    </script>

    <!-- Ruffle Script from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
